
<div class = "container-fluid">


<h1 class ="h3 mb2- text-grey-800">Editar Administrador</h1>


<div class ="card show mb-4">
<form method="POST" action="/administradores/criar">
  <div class="form-group">
    <label for="nome">Nome</label>
    <input type="nome" class="form-control" required id="nome" name="nome" placeholder="name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" required id="email" name="email" placeholder="email">
  </div>
  <div class="form-group">
    <label for="senha">Senha</label>
    <input type="password" class="form-control" required id="senha" name="senha" placeholder="senha">
  </div>
  <div class="form-group">
    <label for="observacao">Observação</label>
    <input type="text" class="form-control" required id="obs" name="obs" placeholder="">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

</div>
